<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4 SignPage">
       <form (ngSubmit)="onSubmit()" [formGroup]="signupForm">
         <div class="form-group">
            <input required class="form-control"  type="text" placeholder="Name" formControlName="name">
            <div class="validCheck" *ngIf="signupForm.controls.name.invalid">
              *name required
            </div>
         </div>
         <div class="form-group">
            <input required type="text" class="form-control" placeholder="Email" formControlName="email">
            <div class="validCheck" *ngIf="signupForm.controls.email.invalid">
              *email required
            </div>
          </div>
         <div class="form-group">
           <input required type="text" class="form-control" placeholder="Mobile Number" formControlName="phone">
           <div class="validCheck" *ngIf="signupForm.controls.phone.invalid">
              *phone required
            </div>
         </div>
         <div class="form-group">
            <select class="custom-select"  formControlName="bloodGroup">
              <option disabled value="0" >Select blood group</option>
              <option value="O+">O+</option>
              <option value="A-">A-</option>
              <option value="O−">O−</option>
              <option value="A+">A+</option>
              <option value="B-">B-</option>
              <option value="B+">B+</option>
              <option value="AB-">AB-</option>
              <option value="AB+">AB+</option>
            </select>
          </div>
        <div class="form-group">
              <select class="custom-select" formControlName="location">
                <option disabled value="0" >Select location</option>
                <option value="Alappuzha">Alappuzha</option>
                <option value="Ernakulam">Ernakulam</option>
                <option value="Idukki">Idukki</option>
                <option value="Kannur">Kannur</option>
                <option value="Kasaragod">Kasaragod</option>
                <option value="Kollam">Kollam</option>
                <option value="Kottayam">Kottayam</option>
                <option value="Kozhikode">Kozhikode</option>
                <option value="Malappuram">Malappuram</option>
                <option value="Palakkad">Palakkad</option>
                <option value="Pathanamthitta">Pathanamthitta</option>
                <option value="Thiruvananthapuram">Thiruvananthapuram</option>
                <option value="Thrissur">Thrissur</option>
                <option value="Wayanad">Wayanad</option>
              </select>
            </div>
          <div class="form-group">
            <input required type="password" class="form-control" placeholder="Password" formControlName="password">
            <br>
            <input required type="password" class="form-control" placeholder="Confirmation Password" formControlName=confirm>
          </div>
          <div class="clear-fix">
            <button type="submit" class="btn btn-success btn-sm float-left">Sign up</button>
            <a routerLink='/' class="btn btn-sm btn-info float-right">Back</a>
          </div>
       </form>
        </div>
  
      </div>
  
</div>
