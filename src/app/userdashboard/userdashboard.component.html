<div class="container card mt-5" style="background-color:aliceblue;">
  <div class="form-group mt-5">
      <select fiterView class="custom-select" [(ngModel)]="selectedBloodGroup" (change)="getBloodGroups()">
        <option disabled value="0" >Select blood group</option>
        <option value="O+">O+</option>
        <option value="A-">A-</option>
        <option value="O−">O−</option>
        <option value="A+">A+</option>
        <option value="B-">B-</option>
        <option value="B+">B+</option>
        <option value="AB-">AB-</option>
        <option value="AB+">AB+</option>
      </select>
    </div>
  <div class="table-responsive">
    <table  style="width:100%" class="table">
      <thead>
        <tr>
            <th>Name</th>
            <th>Blood Group</th>
            <th>Location</th>
            <th>Email</th>
            <th>Phone</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let userData of userDatas">
            <td> {{ userData.name }} </td>
            <td> {{ userData.bloodGroup }} </td>
            <td> {{ userData.location }} </td>
            <td> {{ userData.email }} </td>
            <td> {{ userData.phone }} </td>
        </tr>
      </tbody>
    </table> 
  </div>
</div>
